name: Build SetupInstaller

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller --onefile --uac-admin --name "SetupInstaller" setup.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SetupInstaller_Build
        path: dist/SetupInstaller.exe